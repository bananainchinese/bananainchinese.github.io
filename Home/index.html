<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="../Resources/WebTools/UI.css"/>
		<meta charset="UTF-8">
		
		<link rel="icon" type="image/png" href="../Resources/Website/favicon_16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="../Resources/Website/favicon_32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="../Resources/Website/favicon_128.png" sizes="128x128">
		
		<link rel="apple-touch-icon" sizes="120x120" href="../Resources/Website/iOS_120.png">
		<link rel="apple-touch-icon" sizes="152x152" href="../Resources/Website/iOS_152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="../Resources/Website/iOS_180.png">
	</head>
	<body>
		<script src="../Resources/WebTools/UI.js" defer></script>
		<div id="sign-up-frame">
			<img src="../Resources/Website/SignUpBackground.png"/>
			<h1>Learn Chinese Online</h1>
			<h2>Sign Up</h2>
			<form autocapitalize="none">
				<input type="text" placeholder="Email" required>
				<input type="text" minlength="3" maxlength="20" placeholder="Username" required>
				<input type="password" maxlength="150" placeholder="Password" required>
				<input type="button" value="Sign Up">
			</form>
			<input type="button" value="Have an Account? Log In">
		</div>
	</body>
</html>
